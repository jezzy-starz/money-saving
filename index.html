  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Green Savings Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ’š My Green Savings Tracker</h1>
    <p>Goal: <span id="goal">R10,000</span></p>

    <div class="input-section">
        <input type="number" id="deposit" placeholder="Enter deposit (R)" />
        <button id="addBtn">Add Deposit</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Deposit (R)</th>
                <th>Total Saved (R)</th>
                <th>Remaining (R)</th>
            </tr>
        </thead>
        <tbody id="savingsTable">
        </tbody>
    </table>

    <div class="progress-bar">
        <div id="progress"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
